<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./fontawesome-free-6.5.2-web/css/all.min.css">
    <link rel="stylesheet" href="forms_style.css">
    <title>Document</title>
</head>
<body dir="rtl" class="container">
    <div style="height: 100%; width: 60%; margin-right: 22%; padding: 4%; margin-top: 3%;  " class="sign-up fw-bolder rounded-5 ">
        <form action="" onsubmit="valid()">
            <fieldset>
                <legend class="text-center ">إنشاء حساب جديد</legend>
                <hr>
                <div class="row">
                    <div class="col-sm-6">
                        <div>
                            <label for="firstname" class="form-label">الأسم الاول</label>
                            <input type="text" class="form-control" id="firstname" required >
                          </div>
                    </div>
                    <div class="col-sm-6">
                        <div>
                            <label for="secondtname" class="form-label">الأسم الثانى</label>
                            <input type="text" class="form-control" id="secondname" required >
                          </div>
                    </div>
                </div>
                    <div class="col-12">
                        <div>
                            <label for="email" class="form-label">البريد الالكترونى</label>
                            <input type="email" class="form-control" id="email" required >
                          </div>
                    </div>
                    <div class="col-12">
                        <div>
                            <label for="phone" class="form-label"> رقم الهاتف</label>
                            <input type="text" class="form-control" id="phone" required >
                          </div>
                    </div>
                    <div class="col-12">
                        <div>
                            <label for="pass" class="form-label"> كلمة المرور</label>
                            <input type="password" class="form-control" id="pass"  required >
                          </div>
                    </div>
                    <div class="col-12">
                        <div>
                            <label for="passconfirm" class="form-label"> تأكيد كلمة المرور</label>
                            <input type="password" class="form-control" id="passconfirm"  required >
                          </div>
                    </div>
                  

                   
                        
                    <button type="submit" class="btn btn-dark  w-100 my-4  ">إنشاء حساب</button>

                    <div class="validtion" style="display: none;">
                        <h3>كلمة المرور تحتوي على:</h3>
                <ul style="list-style: none;">
                    <li> <i>✖</i> أكثر من 8 حروف</li>
                    <li> <i>✖</i> رقم على الأقل</li>
                    <li> <i>✖</i> حرف كابيتل على الاقل</li>
                </ul>  

                
            </div>
            <p class="confirm" style="display: none;">كلمة المرور ليست متطابقة</p>


                
            </fieldset>
            
            
        </form>

        
    </div>
        




    <script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

    <script>
       function valid(){
      }
let password= document.getElementById("pass");
let passconfirm= document.getElementById("passconfirm");
password.onfocus = function() {
  document.querySelector(".validtion").style.display = "block";

}
password.onblur = function() {
  document.querySelector(".validtion").style.display = "none";
}
passconfirm.onfocus = function() {
  document.querySelector(".confirm").style.display = "block";
    if(passconfirm.value.length == 0){
            document.querySelector(".confirm").textContent="أدخل كلمة المرور من فضلك"

        }
}

passconfirm.onblur = function() {
  document.querySelector(".confirm").style.display = "none";
}
passconfirm.onkeyup= function(){

   
    
         if(password.value == passconfirm.value){
        document.querySelector(".confirm").textContent="كلمة المرور متطابقة"
    }
    else{
        document.querySelector(".confirm").textContent="كلمة المرور ليست متطابقة"

    }
    


   
}

var nums = /[1-9]/g;
var upperCaseLetters = /[A-Z]/g;

password.onkeyup = ()=>{
    let pv = password.value;
    if (pv.length >= 8) {
        document.querySelector("ul li i").innerHTML = "✔";
    }
    else{
        document.querySelector("ul li i").innerHTML = "✖";
    };
    if(pv.match(nums)){
    document.querySelectorAll("ul li i")[1].innerHTML="✔";
    }
    else{
        document.querySelectorAll("ul li i")[1].innerHTML="✖";

    }
    if(pv.match(upperCaseLetters)){
    document.querySelectorAll("ul li i")[2].innerHTML="✔";
    }
    else{
        document.querySelectorAll("ul li i")[2].innerHTML="✖";

    }

  



}


</script>

</body>
</html>
